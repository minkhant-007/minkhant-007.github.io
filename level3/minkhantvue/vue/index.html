<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="app">
        {{name}}-{{age}} <br>
        <button v-on:click = "age++">Increase</button> <br>

        <button :id="`no-${id}`">Detail</button>

            <li v-for="(row,index) in students">{{index}} - {{row.name}}</li>
        </ul>
        {{boys.length}} <br>
        <input type="text" placeholder="Enter your Name" v-model="yourname">
        {{yourname}}
    </div>
    <h1>Hello vue</h1>
